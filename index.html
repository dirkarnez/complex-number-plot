<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Number Plot</title>
    <!-- Include the ECharts file you just downloaded -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@6.0.0/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts-gl@2.0.9/dist/echarts-gl.min.js"></script>
</head>
<body>
    <a href="https://github.com/dirkarnez/complex-number-plot" target="_blank">dirkarnez/complex-number-plot</a><br>
    <!-- Prepare a DOM with a defined width and height for ECharts -->
    <div style="width: 100%; height: 100%; text-align: center;">
         <div id="main" style="width: 1000px; height: 1000px;"></div>
    </div>
    
    <script type="text/javascript">
      // Initialize the echarts instance based on the prepared dom
      const myChart = echarts.init(document.getElementById('main'), 'dark', { renderer: 'canvas'  /* 'svg' */});

      const data = Array
        .from({length: 25000})
        .map((e, i) => {
          const t = i * 0.001;
          const x = Math.cos(t);
          const y = Math.sin(t);
          const z = t;
          return [x, y, z];
        });
        
      const option = {
        tooltip: {},
        backgroundColor: '#fff',
        xAxis3D: {
          type: 'value',
          name: "Real (X)",
          splitArea: {
            show: true
          }
        },
        yAxis3D: {
          type: 'value',
          name: "Imaginary (Y)",
          splitArea: {
            show: true
          }
        },
        zAxis3D: {
          type: 'value',
          name: "Time (Z)",
          splitArea: {
            show: true
          }
        },
        grid3D: {
          viewControl: {
            projection: 'orthographic'
          }
        },
        series: [
          {
            type: 'line3D',
            data: data,
            lineStyle: {
              width: 10
            }
          }
        ]
      };

      // Display the chart using the configuration items and data just specified.
      myChart.setOption(option);
    </script>
</body>
</html>
